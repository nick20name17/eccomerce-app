<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Eccomerce</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>
    <body>
        <div class="w-75 mx-auto p-5">
            <button
                id="add-btn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Add new product
            </button>
        </div>
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Add new product
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-product-form">
                            <div class="mb-3">
                                <label for="product-title" class="form-label"
                                    >Product title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-title" />
                            </div>
                            <div class="mb-3">
                                <label for="product-descr" class="form-label"
                                    >Product description</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-descr" />
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label"
                                    >Product price</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-price" />
                            </div>

                            <div class="mb-3">
                                <label for="product-category" class="form-label"
                                    >Product category</label
                                >
                                <select
                                    class="form-select"
                                    id="product-category">
                                    <option value="2">Electronics</option>
                                    <option value="3">Furniture</option>
                                    <option value="4">Shoes</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Add new product
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="w-75 mx-auto p-5 d-flex justify-content-center gap-2 flex-wrap"
            id="card-list"></div>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
